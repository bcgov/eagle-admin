<tr *ngFor="let project of projects">
  <td scope="row" (click)="goToProject(project)" data-label="Name" [style.width]="!useSmallTable && columns[0].width">{{project.name || '-'}}</td>
  <!-- TODO: Get proponent name in here. -->
  <td scope="row" (click)="goToProject(project)" data-label="Proponent" [style.width]="!useSmallTable && columns[1].width">{{project.proponent?.name ||
    '-'}}</td>
  <td scope="row" (click)="goToProject(project)" data-label="Type" [style.width]="!useSmallTable && columns[2].width">{{project.type || '-'}}</td>
  <td scope="row" (click)="goToProject(project)" data-label="Region" [style.width]="!useSmallTable && columns[3].width">{{project.region || '-'}}</td>
  <td scope="row" (click)="goToProject(project)" data-label="Phase" [style.width]="!useSmallTable && columns[4].width">{{project.currentPhaseName?.name
    || '-'}}</td>
  <td scope="row" (click)="goToProject(project)" data-label="Decision" [style.width]="!useSmallTable && columns[5].width">{{project.eacDecision?.name
    || '-'}}</td>
  <td data-label="Documents" scope="row" [style.width]="!useSmallTable && columns[6].width">
    <a [routerLink]="['/p',project._id,'project-documents']" href="/p/{{project._id}}/project-documents">
      <p class="card-text">
        <span class="material-icons">
          description
          </span>
        </p>
      </a>
  </td>
  <td
    *ngIf="favouriteService.isFavourite(project._id)"
    data-label="Favourite"
    (click)="removeFavourite(project)"
    class="col-1 d-flex justify-content-center overflow-visible"
  >
    <span
      class="material-icons"
      tabindex="0"
      [attr.aria-label]="'Remove favourite button'"
      >favorite</span
    >
  </td>
  <td
    *ngIf="!favouriteService.isFavourite(project._id)"
    data-label="Favourite"
    (click)="addToFavourite(project)"
    class="col-1 d-flex justify-content-center overflow-visible"
  >
    <span
      class="material-icons"
      tabindex="0"
      [attr.aria-label]="'Add to favourite button'"
      >favorite_border</span>
  </td>
</tr>
