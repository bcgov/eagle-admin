<tr
  (click)="goToItem(document)"
  *ngFor="let document of documents">
  <td data-label="Document Name" [style.width]="!useSmallTable && columns[0].width">{{document.displayName || '-'}}</td>
  <td data-label="Status" [style.width]="!useSmallTable && columns[1].width">
    <p class="publish-state">
      <i class="material-icons">
        {{document.status === 'Not Published' ?   'cloud_off' : 'cloud_done' || '-'}}
      </i>
    </p>
  </td>
  <td data-label="Date" [style.width]="!useSmallTable && columns[2].width">{{document.datePosted | date:'longDate'}}</td>
  <td data-label="Type" [style.width]="!useSmallTable && columns[3].width">{{document.type | listConverter}}</td>
  <td data-label="Milestone" [style.width]="!useSmallTable && columns[4].width">{{document.milestone | listConverter}}</td>
  <td data-label="Legislation" [style.width]="!useSmallTable && columns[5].width">{{document.legislation || '-'}}</td>
</tr>
