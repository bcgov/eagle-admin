@for (item of items; track item) {
  <tr
    class="clickable-row">
    <td data-label="Select" (click)="selectItem(item)" scope="row" [style.width]="!useSmallTable && columns[0].width">
      <input type="checkbox" aria-label="Checkbox for row item" [(ngModel)]='item.checkbox'>
    </td>
    <td data-label="Name" (click)="selectItem(item)" scope="row" [style.width]="!useSmallTable && columns[1].width">{{item.name}}</td>
  </tr>
}
