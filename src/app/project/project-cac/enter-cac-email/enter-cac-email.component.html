<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" [innerHTML]="title || 'Confirm'"></h4>
      <button type="button" class="close" (click)="cancel()">&times;</button>
    </div>
    <div class="modal-body">
      <p [innerHTML]="message || 'Are you sure?'"></p>
      <form [formGroup]="cacEmailForm">
        <div class="form-row">
          <div class="label-pair col-12">
            <label for="cacEmail">Email* </label>
            <input required email name="cacEmail" id="cacEmail" formControlName="cacEmail" type="text" class="form-control" />
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="confirm()" [disabled]="!cacEmailForm.valid">OK</button>
      <button type="button" class="btn btn-light" (click)="cancel()" *ngIf="!okOnly">Cancel</button>
    </div>
  </div>
</div>
