<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-title" [innerHTML]="title || 'Confirm'"></h4>
			<button type="button" class="close" (click)="activeModal.dismiss()">&times;</button>
		</div>
		<div class="modal-body">
			<p [innerHTML]="message || 'Are you sure?'"></p>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" (click)="activeModal.close(true)">OK</button>
			<button type="button" class="btn btn-light" (click)="activeModal.dismiss()" *ngIf="!okOnly">Cancel</button>
		</div>
	</div>
</div>
