<nav class="action-container" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a [routerLink]="['/project-notifications']">All Project Notifications</a>
    </li>
    <li class="breadcrumb-item">
      @if (currentProject) {
        <a [routerLink]="['/pn', currentProject._id, 'details']">{{currentProject.name}}</a>
      }
    </li>
    <li class="breadcrumb-item">
      @if (currentProject) {
        <a
        [routerLink]="['/pn', currentProject._id, 'project-notification-documents']">Documents</a>
      }
    </li>
    <li class="breadcrumb-item">Upload Document(s)</li>
  </ol>
</nav>

<div class="container-fluid-padding">
  @if (loading) {
    <div class="spinner-container">
      <div class="spinner-new rotating"></div>
    </div>
  }

  <div class="form-group mb-0">
    <form [formGroup]="myForm" (ngSubmit)="register(myForm)" novalidate>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="type">Document Type* </label>
          <select required class="form-control" formControlName="type">
            @for (type of filteredDoctypes2018; track type) {
              <option [ngValue]="type._id">{{type.name}}</option>
            }
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="author">Author* </label>
          <select required class="form-control" formControlName="author">
            @for (author of documentAuthor; track author) {
              <option [ngValue]="author">{{author}}</option>
            }
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="date">Date*</label>
          <div class="input-group">
            <input required type="text" class="form-control" placeholder="yyyy-mm-dd" name="date" formControlName="date"
              ngbDatepicker #datePicker="ngbDatepicker" />
            <button class="btn btn-outline-secondary calendar" (click)="datePicker.toggle()" type="button"></button>
          </div>
        </div>

        <div class="pn-info-block col-md-4">
          <label>Milestone:</label>
          <p class="value" [innerHTML]="documentMilestone[0]"></p>
        </div>

        <div class="pn-info-block col-md-4">
          <label>Phase:</label>
          <p class="value" [innerHTML]="documentPhase[0]"></p>
        </div>
      </div>


      <div class="form-group mb-0">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="description">Description</label>
            <div>
              <input type="text" class="form-control" id="description" name="description" formControlName="description"
                maxlength="255">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="form-group mb-0">
    <app-file-upload [maxFiles]="20 - docTotal" [maxSize]="3000" [showInfo]="false" [showList]="false"
    [files]="projectFiles" (filesChange)="addDocuments($event); projectFiles = []"></app-file-upload>
    <br>
      @if (documents?.length > 0) {
        <ul class="doc-list mb-3">
          @for (doc of documents; track doc) {
            <li>
              <span class="cell icon">
                <i class="material-icons">insert_drive_file</i>
              </span>
              <span class="cell name" [title]="doc.displayName || ''">
                <span class="cell__txt-content">{{doc.documentFileName}}</span>
              </span>
              <span class="cell actions">
                <button class="btn btn-icon" type="button" title="Delete this document" (click)="deleteDocument(doc)">
                  <i class="material-icons">delete</i>
                </button>
              </span>
            </li>
          }
        </ul>
      }
    </div>

    <div class="text-end">
      <button class="btn btn-cancel" type="cancel" (click)="goBack()">Cancel</button>
      &nbsp;
      <button class="btn btn-primary me-1" [disabled]=" !myForm.valid || docNameInvalid || documents?.length === 0"
      type="submit" (click)="uploadDocuments()">Upload</button>
      &nbsp;
    </div>

  </div>
