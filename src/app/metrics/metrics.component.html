<nav class="action-container" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
  </ol>
</nav>
<div class="container-fluid-padding">
  <div class="fb-container bg-faded">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Action</th>
          <th scope="col">User</th>
          <th scope="col">meta</th>
          <th scope="col">Timestamp</th>
        </tr>
      </thead>
      <tbody>
        @for (item of data; track item) {
          <tr>
            <td data-label="Action">{{item.action || 'New Item'}}</td>
            <td data-label="User">{{item.performedBy || item.addedBy }}</td>
            <td data-label="Meta">{{item._objectSchema}}</td>
            <td data-label="Timestamp">{{item.timestamp | date:'full'}}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
