<div class="search-container">
  <div class="container-fluid-padding">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/administration">Settings</a></li>
        <li class="breadcrumb-item active" aria-current="page">Topics</li>
      </ol>
      <button type="button" class="btn btn-primary" (click)="addTopic()">Add new Topic</button>
    </nav>
    &nbsp;
    <div *ngIf="topicTableData">
      <app-table-template
      [columns]="topicTableColumns"
      [data]="topicTableData"
      (onColumnSort)='setColumnSort($event)'
      (onPageNumUpdate)='getPaginatedTopics($event)'></app-table-template>
    </div>
  </div>
</div>
