@for (entry of entries; track entry) {
  <tr
    class="clickable-row">
    <td (click)="goToItem(entry)" data-label="Headline" scope="row" [style.width]="!useSmallTable && columns[0].width">{{entry.headline}}</td>
    <td (click)="goToItem(entry)" data-label="Date Added" scope="row" [style.width]="!useSmallTable && columns[1].width">{{entry.dateAdded | date: 'longDate'}}</td>
  </tr>
}
