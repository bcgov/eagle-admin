# =============================================================================
# Eagle-Admin nginx Configuration (Simplified)
# =============================================================================
# This nginx ONLY serves static files. All /api/* routing is handled by rproxy.
# See eao-nginx repo for API routing configuration.
#
# Request flow: User → rproxy (/admin/*) → eagle-admin:8080 (this nginx)
# rproxy does NOT strip /admin prefix, so requests arrive as /admin/*
# Files are in /tmp/app/dist/admin/ - use alias at / to map correctly
# =============================================================================

server {
    listen 8080 default_server;
    server_name localhost;

    # Security headers
    add_header Content-Security-Policy "default-src 'self' https://*.gov.bc.ca; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.gov.bc.ca; frame-ancestors 'none';" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'healthy';
        add_header Content-Type text/plain;
    }

    # Serve Angular app - alias maps /admin/* to /tmp/app/dist/admin/*
    # Example: /admin/env.js → /tmp/app/dist/ + admin/env.js → /tmp/app/dist/admin/env.js
    location / {
        alias /tmp/app/dist/;
        
        gzip on;
        gzip_min_length 1000;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

        try_files $uri $uri/ /admin/index.html;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
