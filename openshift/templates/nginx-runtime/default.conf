# =============================================================================
# Eagle-Admin nginx Configuration (Simplified)
# =============================================================================
# This nginx ONLY serves static files. All /api/* routing is handled by rproxy.
# See eao-nginx repo for API routing configuration.
#
# Request flow: User → rproxy (/admin/*) → eagle-admin:8080 (this nginx)
# rproxy strips /admin prefix, so requests arrive as /*
# Files are in /tmp/app/dist/admin/
# =============================================================================

server {
    listen 8080 default_server;
    server_name localhost;

    root /tmp/app/dist/admin;
    index index.html;

    # Security headers
    add_header Content-Security-Policy "default-src 'self' https://*.gov.bc.ca; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.gov.bc.ca; frame-ancestors 'none';" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'healthy';
        add_header Content-Type text/plain;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache HTML or config files
    location ~* \.(html|json)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Angular SPA - fallback to index.html for client-side routing
    # Note: /api/* requests never reach this nginx - rproxy handles all API routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
