server {
    listen       8080 default_server;
    server_name  localhost;

    # add in most common security headers
    add_header Content-Security-Policy "default-src * about: data: blob: filesystem: 'unsafe-inline' 'unsafe-eval'; frame-ancestors 'none'";
    add_header Strict-Transport-Security "max-age=86400; includeSubDomains";
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options DENY;
    add_header X-UA-Compatible "IE=Edge,chrome=1";
    # headers for zap scan issues
    add_header X-XSS-Protection 1;
    add_header Cache-Control "no-cache, no-store, must-revalidate, post-check=0, pre-check=0";
    add_header Pragma "no-cache";
    add_header Expires "0";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

    # Reverse proxy for Penguin Analytics
    # Forwards /api/analytics requests to the penguin-analytics API service
    # Uses Kubernetes DNS: penguin-analytics-api resolves to the service in the same namespace
    location /api/analytics {
        proxy_pass http://penguin-analytics-api:3000/events;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Main API reverse proxy to eagle-api
    location /api {
        proxy_pass http://eagle-api:3000/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # serve our angular app here
    location / {
        alias   /tmp/app/dist/;
        gzip            on;
        gzip_min_length 1000;
        gzip_types      *;

        try_files $uri$args $uri$args/ /admin/index.html;
    }

    # redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}
